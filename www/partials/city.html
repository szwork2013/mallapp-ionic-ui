<div>
    <div class="list">
        <div class="item item-icon-right" ng-repeat="city in cities" ng-click="redirectToSuburbs('url')">
            <span class="fontSize25px fontPink">{{city.cityName}}</span>
            <i class="icon marginRight40px fontSize25px fontPink ">{{city.malls}}</i>
            <i class="icon ion-chevron-right fontSize15px fontGray"></i>
        </div>
    </div>
</div>
