<div>
    <ul class="list marginTop10px">
        <li class="item item-thumbnail-left " ng-repeat="collection in collections">
            <img src="img/placeholder.png" class="productImgWithAndHeight">
            <div class="textAlignLeft marginLeft70px">
                <div class="fontPink fontSize20px">{{collection.collectionName}}</div>
                <div class="marginTop10px">
                    <p>{{collection.collectionDesc}}</p>
                    <p class="fontWeightBold">{{collection.collectionPrice}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
