<div>
    <ul class="list marginTop10px">
        <li class="item item-thumbnail-left " ng-repeat="product in products">
            <img src="img/placeholder.png" class="productImgWithAndHeight">
            <div class="textAlignLeft marginLeft70px">
                <div class="fontPink fontSize20px">{{product.productName}}</div>
                <div class="marginTop10px">
                    <p>{{product.productDesc}}</p>
                    <p class="fontWeightBold">{{product.productPrice}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
