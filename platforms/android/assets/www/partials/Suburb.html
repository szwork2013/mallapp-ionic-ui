<div>
    <div class="list">
        <div class="item item-icon-right" ng-repeat="suburb in suburbs" ng-click="redirectToMalls('url')">
            <span class="fontSize25px fontPink">{{suburb.suburbName}}</span>
            <i class="icon marginRight40px fontSize25px fontPink ">{{suburb.malls}}</i>
            <i class="icon ion-chevron-right fontSize15px fontGray"></i>
        </div>
    </div>
</div>
