<div class="textAlignCenter">
    <ul class="list marginTop10px">
        <li class="item item-thumbnail-left" ng-repeat="shop in shops" ng-click="redirectToShop('url')">
            <img src="img/placeholder.png">
            <div class="textAlignLeft marginLeft15px">
                <div class="fontPink fontSize20px">{{shop.shopName}}</div>
                <div class="marginTop20px">
                    <ul class="fontSize25px fontLightPink">
                        <li class="displayInline-Block ion-ios7-pricetags marginLeftRight10px"></li>
                        <li class="displayInline-Block ion-gear-b marginLeftRight10px"></li>
                        <li class="displayInline-Block ion-cube marginLeftRight10px"></li>
                        <li class="displayInline-Block ion-heart marginLeftRight10px"></li>
                        <li class="displayInline-Block fontSize20px fontGray ion-chevron-right floatRight"></li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>
